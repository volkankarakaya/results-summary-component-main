<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="result-container">
        <h4>Your Result</h4>
        <div class="result">
          <div class="result-point">76</div>
          <div class="of-point">of 100</div>
        </div>
        <h3>Great</h3>
        <div class="result-comment">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary-container">
        <h4>Summary</h4>
        <div class="item">
          <div class="item-description">
            <img src="./assets/images/icon-reaction.svg" alt="" >
            <p>Reaction</p>
          </div>
          <div class="item-score"><span class="item-score-point">80</span> / 100</div>
        </div>
        <div class="item">
          <div class="item-description">
            <img src="./assets/images/icon-memory.svg" alt="" >
            <p>Memory</p>
          </div>
          <div class="item-score"><span class="item-score-point">92</span> / 100</div>
        </div>
        <div class="item">
          <div class="item-description">
            <img src="./assets/images/icon-verbal.svg" alt="" >
            <p>Verbal</p>
          </div>
          <div class="item-score"><span class="item-score-point">61</span> / 100</div>
        </div>
        <div class="item">
          <div class="item-description">
            <img src="./assets/images/icon-visual.svg" alt="" >
            <p>Visual</p>
          </div>
          <div class="item-score"><span class="item-score-point">72</span> / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </main>



    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Volkan Karakaya</a>.
    </div>
  </body>
</html>
